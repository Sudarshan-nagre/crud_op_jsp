<center>
	<div style="border: black solid; height: 330px; width: 370px;">
		<h1>
			<font color="Green">Registration Form</font>
		</h1>
		<hr>
		<form method="post" action="registration.jsp" name="">
			<table border="0.5" style="background-color: white">
				<tr>
					<td>Name :</td>
					<td><input type="text" name="name" required /></td>
				</tr>
				<tr>
					<td>Email :</td>
					<td><input type="text" name="email" required /></td>
				</tr>
				<tr>
					<td>Address:</td>
					<td><input type="text" name="address" /></td>
				</tr>
				<tr>
					<td>Mobile :</td>
					<td><input type="text" name="mobile" required /></td>
				</tr>
				<tr>
					<td>Pwd :</td>
					<td><input type="text" name="pwd" /></td>
				</tr>
				<tr>
					<td>Gender :</td>
					<td><select name="gender">
							<option>---- Select----</option>
							<option value="male">Male</option>
							<option value="female">Female</option>
							<option value="other">Other</option>
					</select></td>
				</tr>
				<tr>
					<td><input type="submit" value="Submit"></td>
					<td><input type="reset" value="Clear"></td>
				</tr>
			</table>
		</form>
		<h3>
			If you have Registered already? <a href="login.html"> Login Here
			</a>
		</h3>
	</div>
</center>
